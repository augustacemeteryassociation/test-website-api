<!DOCTYPE html>
<html lang="en">

<head>

	<title>Find A Grave</title>

	<meta charset="UTF-8">
	<meta name="description" content="Here you can search for any person that is buried in the Augusta East and West Lawn cemeteries">
	<meta name="keywords" content="Augusta, WI, Wisconsin, cemetery, cemeteries, association, locate, find, grave, location, search, find a grave">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<!-- CSS IMPORTS -->
	<!--    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
	<link rel="stylesheet" href="assets/css/styles.css">

	<!-- JS IMPORTS -->
	<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/js/load.js">
	</script>
	<!--    <script type="text/javascript" src="assets/js/graveSearch.js"></script>-->

	<div class="fonts"></div>

	<style>
		img {
			/*
				margin-top: 25px;
				font-size: 21px;
				text-align: center;
			*/

			-webkit-animation: fadein 2.5s;
			/* Safari, Chrome and Opera > 12.1 */
			-moz-animation: fadein 2.5s;
			/* Firefox < 16 */
			-ms-animation: fadein 2.5s;
			/* Internet Explorer */
			-o-animation: fadein 2.5s;
			/* Opera < 12.1 */
			animation: fadein 2.5s;
		}

		@keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Firefox < 16 */
		@-moz-keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Safari, Chrome and Opera > 12.1 */
		@-webkit-keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Internet Explorer */
		@-ms-keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Opera < 12.1 */
		@-o-keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

	</style>
</head>

<body>

	<nav></nav>

	<div id="pageTitle">
		<h1>Augusta WI Cemetery - Grave Finder</h1>
	</div>

	<form onsubmit="return false;">
		<div id="names" class="formContainer">
			<div id="fName" class="formInput">
				<label for="fName_input">First Name:</label>
				<input type="text" id="fName_input" name="fName_input" class="input">
			</div>

			<div id="lName" class="formInput">
				<label for="lName_input">Last Name:</label>
				<input type="text" id="lName_input" name="lName_input" class="input">
			</div>
		</div>

		<div id="sort" class="formContainer">
			<div id="sortBy" class="formInput">
				<label for="sort_input">Sort By:</label>
				<select name="sortSelect" id="sortSelect">
					<option value="name">Name</option>
					<option value="graveLocation">Grave Location</option>
					<option value="dod_latest">Latest Deaths</option>
					<option value="dod_oldest">Oldest Deaths</option>
					<option value="age_youngest">Youngest - Oldest</option>
					<option value="age_oldest">Oldest - Youngest</option>
				</select>
			</div>

			<div id="matchBy" class="formInput">
				<label for="sort_input">Match By:</label>
				<select name="matchSelect" id="matchSelect">
					<option value="partial">Partial Match</option>
					<option value="exact">Exact Match</option>
					<option value="any">Any Match</option>
				</select>
			</div>
		</div>

		<p class="note">*** Please put dates in format of YYYY, MM-YYYY or MM-DD-YYYY ***</p>

		<div id="dates" class="formContainer">
			<div id="dob" class="formContainer" class="formInput">
				<label for="dob_input">Date of Birth:</label>
				<input type="text" pattern="(\d{4}|\d{1,2}[-]\d{4}|\d{1,2}[-]\d{1,2}[-]\d{4})" id="dob_input" name="dob_input" class="input">
			</div>

			<div id="dod" class="formContainer" class="formInput">
				<label for="dod_input">Date of Death:</label>
				<input type="text" pattern="(\d{4}|\d{1,2}[-]\d{4}|\d{1,2}[-]\d{1,2}[-]\d{4})" id="dod_input" name="dod_input" class="input">
			</div>
		</div>

		<input type="submit" value="Search" id="submit">

	</form>

	<div id="results"></div>
	<script src="assets/js/searchCemeteries.js"></script>


</body>

<footer></footer>

</html>
